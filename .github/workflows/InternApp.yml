name: Intern App CI/CD

on:
  push:
    branches: [ "test/rebaseMessagetoPwa" ]

defaults:
  run:
    working-directory: ./alumni/alumni-mob/

jobs:
  build:
    # runner for the job
    runs-on: ubuntu-latest
    container: node:20.15
    steps:
    # get the code
    - name: checkout
      uses: actions/checkout@v4.1.7
    # install du projet
    - name: npm install
      run: npm install
    # setup the cache
    - name: cache setup
      uses: actions/cache@v4.0.2
      with:
        path: ./alumini/alumni-mob/node_modules
        key: npmi-InternApp-${{ hashFiles('./alumini/alumni-mob/package-lock.json') }}
  tu:
