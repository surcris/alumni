<ion-content class="ion-padding">
  <ion-list>
    <ion-item *ngFor="let intern of interns" (click)="openChat(intern)">
      <ion-label>
        <h2>{{ intern.firstname }} {{ intern.lastname }}</h2>
        <p>Last message snippet...</p>
      </ion-label>
      <ion-icon name="chatbubbles-outline" slot="end"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
