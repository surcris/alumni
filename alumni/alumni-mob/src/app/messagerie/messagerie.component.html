<ion-content class="ion-padding">
 <ion-list>
    <ion-item *ngFor="let ci of convAndIntern" (click)="openChat(ci.intern)">
      <ion-label>
        <h2>{{ ci.intern.firstname }} {{ ci.intern.lastname }}</h2>
        <p>{{ci.conversation.messages[ci.conversation.messages.length - 1]?.content }}</p>
      </ion-label>
      <ion-icon name="chatbubbles-outline" slot="end"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
