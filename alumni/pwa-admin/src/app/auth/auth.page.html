<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Auth</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Auth</ion-title>
    </ion-toolbar>
  </ion-header>
  <div id="container">
    <form [formGroup]="loginForm" (ngSubmit)="submit()">
      <ion-list>
        <ion-item>
          <ion-input label="Email" [formControlName]="'email'"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input label="Password" type="password" formControlName="password"></ion-input>
        </ion-item>
      </ion-list>
      <ion-button id="submit" type="submit" [disabled]="loginForm.invalid">Login</ion-button>
    </form>
  </div>
</ion-content>
